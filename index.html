<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30em">
        <div class="card-body">
          <form id="city-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  placeholder="Type a city here"
                  style="width: 15em"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h1>Sunday, 18 August 13:00</h1>
          <h2 id="current-city">Fuerteventura</h2>
          <h3 class="tempData">
            <span class="temp" id="temperature">28</span>
            <span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h3>
          <div class="row1">
            <div class="col-4 accesories">
              Precipitation: 2%
              <br />
              Wind: 4 km/h
            </div>
          </div>
          <div class="col-4 weatherAnimation">
            <img
              src="styling/media/images/mostlysunnyy.gif"
              alt="sunny"
              class="msunny"
            />
          </div>
        </div>
        <div class="row forecast">
          <div class="col weatherIcons">
            <img src="styling/media/images/sun.png" class="sun" />
          </div>
          <div class="col">
            <img src="styling/media/images/sun.png" class="sun" />
          </div>
          <div class="col">
            <img src="styling/media/images/rainy.png" class="rain" />
          </div>
          <div class="col">
            <img src="styling/media/images/rainy.png" class="rain" />
          </div>
          <div class="col">
            <img src="styling/media/images/storm.png" class="storm" />
          </div>
          <div class="row days">
            <div class="col day1">MON</div>
            <div class="col day2">TUE</div>
            <div class="col day3">WED</div>
            <div class="col day4">THU</div>
            <div class="col day5">FRI</div>
          </div>
          <div class="row temperatures">
            <div class="col temp1">29ºC</div>
            <div class="col temp2">29ºC</div>
            <div class="col temp3">23ºC</div>
            <div class="col temp4">25ºC</div>
            <div class="col temp5">20ºC</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
